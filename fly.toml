app = 'mssnoaustech'
primary_region = 'lhr'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[experimental]
  allowed_public_ports = []
  auto_rollback = true
  private_network = true

[deploy]
  release_command = "sh release.sh"

