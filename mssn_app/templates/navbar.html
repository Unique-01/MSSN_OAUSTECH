<script>
    // Wait for the DOM to be fully loaded before accessing elements
    document.addEventListener("DOMContentLoaded", function() {
        var navToggler = document.getElementById("navbar-toggler");
        var hamIcon = document.getElementById('ham-icon');
        var xIcon = document.getElementById('x-icon');
        
        // Use addEventListener for click event
        navToggler.addEventListener('click', function() {
            // Use classList.contains() to check if a class exists
            if (xIcon.classList.contains("d-none")) {
                hamIcon.classList.add("d-none");
                xIcon.classList.remove("d-none");
            } else {
                hamIcon.classList.remove("d-none");
                xIcon.classList.add("d-none");
            }
        });
    });
</script>
